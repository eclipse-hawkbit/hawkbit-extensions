logging.level.root=INFO
logging.level.org.springframework.kafka=DEBUG
logging.level.org.springframework.cloud=DEBUG


# User Security
security.user.name=admin
security.user.password=admin

# DMF disabled
hawkbit.dmf.rabbitmq.enabled=false

# DDI authentication configuration
hawkbit.server.ddi.security.authentication.anonymous.enabled=false
hawkbit.server.ddi.security.authentication.targettoken.enabled=true
hawkbit.server.ddi.security.authentication.gatewaytoken.enabled=true

# Optional events
hawkbit.server.repository.publish-target-poll-event=false

# Monitoring
management.endpoints.health.enabled=true
management.endpoints.enabled-by-default=true
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

# UI demo account
hawkbit.server.ui.demo.password=admin
hawkbit.server.ui.demo.user=admin
hawkbit.server.ui.demo.tenant=DEFAULT

# Upload of large files
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=-1

# SQL Server - Datasource
spring.jpa.database=SQL_SERVER
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Azure Storage integration
org.eclipse.hawkbit.artifact.repository.azure.enabled=true
azure.storage.connection-string=

# Azure EventHubs integration
spring.cloud.bus.enabled=true
spring.cloud.bus.trace.enabled=true
spring.cloud.bus.env.enabled=true
spring.cloud.bus.refresh.enabled=true

management.health.binders.enabled=true
management.endpoint.health.binders.enabled=true


spring.cloud.stream.kafka.binder.brokers=kailocaltesthub.servicebus.windows.net:9093
spring.cloud.stream.kafka.binder.configuration.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="$ConnectionString" password="PUT_IN_HERE";
spring.cloud.stream.kafka.binder.configuration.sasl.mechanism=PLAIN
spring.cloud.stream.kafka.binder.configuration.security.protocol=SASL_SSL



